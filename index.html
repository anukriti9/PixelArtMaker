<!DOCTYPE html>
<html>
    <head>
        <title>Pixel Art Maker</title>
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Pixel Art Maker</h1>
                <p>Single page Web Application that allows the user to draw Pixel art on a customizable canvas !</p>
            </div>
        </div>
        
        
        
<!----------------------------------------------------------------->       
        
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/gallery.png" alt="gallery" style="width:100%;">
        <div class="carousel-caption">
            <h1>Gallery</h1>
        </div>
      </div>

      <div class="item">
        <img src="images/a.PNG" alt="pixelArt1" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="images/b.png" alt="pixelArt2" style="width:100%;">
      </div>
        
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

<!----------------------------------------------------------------->     
        
        <div class="container-fluid form-background">
        <h3>....Choose the size of Grid....</h3>
        <div class="container-fluid">
            <form id="sizePicker" class="form" onsubmit="return checkForBlank()">
                <div class="rows">
                    <div class="col-md-offset-3 col-md-3">
                        <label class="label">Grid Height :</label>
                        <input id="inputHeight" type="number" class="form-control" name="height" min="1" max="100" value="1">
                    </div>
                    <div class="col-md-3">
                        <label class="label">Grid Width :</label>
                        <input id="inputWidth" type="number" class="form-control" name="width" min="1" max="100" value="1">
                    </div>
                </div>
                <div class="rows">
                    <div class="col-md-offset-3 col-md-6">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </div>
            </form>      
        </div>
        
        <h3>...Pick a color...</h3>
        <div class="rows">
            <div class="col-md-offset-6">
                <input type="color" id="colorPicker">
            </div>
        </div>
        </div>
        
        <h2>Design Canvas</h2>
        <div>
            <table style="background: white" id="pixelCanvas"></table>
        </div>
                
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="designs.js"></script>       
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
    </body>

</html>
